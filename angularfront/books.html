<!DOCTYPE html>
<html ng-app="booksApp">

<head>
    <meta charset="UTF-8">
    <title>Libros</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/books.js"></script>
</head>

<body class="container" ng-controller="booksController">
    <center>
        <h1>LIBROS</h1>
    </center>
    <div class="alert alert-danger" ng-show="showError">
        {{ error }}
    </div>
    <div class="alert alert-success" ng-show="showSuccess">
        {{ success }}
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Páginas</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="bookItem in booksList">
                <td>
                    {{ bookItem.bookTitle }}
                </td>
                <td>
                    {{ bookItem.bookAuthor }}
                </td>
                <td>
                    {{ bookItem.bookPages }}
                </td>
                <td>
                    {{ bookItem.bookPrice }}
                </td>
                <td>
                    <button type="button" ng-click="getBook(bookItem._id);" class="btn btn-primary">Editar</button>
                    <button type="button" ng-click="deleteBook(bookItem._id);" class="btn btn-primary">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" ng-click="newBook();" class="btn btn-primary">Nuevo</button>

    <input type="hidden" ng-model="book.bookId" />

    <div class="modal" id="booksModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Libro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" class="form-control" ng-model="book.bookTitle">
                    </div>
                    <div class="form-group">
                        <label>Autor</label>
                        <input type="text" class="form-control" ng-model="book.bookAuthor">
                    </div>
                    <div class="form-group">
                        <label>Páginas</label>
                        <input type="number" class="form-control" ng-model="book.bookPages">
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" ng-model="book.bookPrice" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="saveBook();" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro que desea eliminar el libro?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="confirmDelete();" class="btn btn-primary">Si</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
