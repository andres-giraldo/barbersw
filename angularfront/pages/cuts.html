<div class="container">
    <center>
        <h1>Cortes</h1>
    </center>
    <div class="alert alert-danger" ng-show="showError">
        {{ error }}
    </div>
    <div class="alert alert-success" ng-show="showSuccess">
        {{ success }}
    </div>

    <div class="row">
        <div class="card col-3" ng-repeat="cutItem in cutsList">
            <img class="card-img-top" height="200px" ng-src="{{rute}}{{cutItem.cutImage}}?{{date}}">
            <div class="card-block">
                <h4 class="card-title">{{cutItem.cutNombre}}</h4>
                <p class="card-text">{{cutItem.cutDescription}}</p>
                <button type="button" ng-click="getCut(cutItem._id);" class="btn btn-primary">Editar</button>
                <button type="button" ng-click="deleteCut(cutItem._id);" class="btn btn-primary">Eliminar</button>
            </div>
        </div>
    </div>

    <button type="button" ng-click="newCut();" class="btn btn-primary">Nuevo</button>

    <input type="hidden" ng-model="book.bookId" />

    <div class="modal" id="booksModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Corte</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" ng-model="cut.cutNombre">
                    </div>

                    <div class="form-group">
                        <label>Descripci&oacute;n</label>
                        <textarea class="form-control" ng-model="cut.cutDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Tiempo</label>
                        <select class="form-control" ng-model="cut.cutTime">
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                            <option value="60">60</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Foto</label>
                        <input type="file" ng-model="cut.cutImage" name="file" base-sixty-four-input required onload="onLoad" maxsize="500" accept="image/*">
                    </div>
                    <div ng-if="edit==0 || edit==2">
                        <img data-ng-src="data:image/png;base64,{{cut.cutImage.base64}}" width="300" height="300" />
                    </div>
                    <div ng-if="edit==1">
                        <img ng-src="{{rute}}{{cut.cutImage}}?{{date}}" width="300" height="300" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="saveCut();" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro que desea eliminar el corte?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="confirmDelete();" class="btn btn-primary">Si</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
